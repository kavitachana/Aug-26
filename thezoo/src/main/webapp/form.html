<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Add an Animal to the Zoo Database</h2>
		<form>
			<div class="form-group">
				<label for="Animal Species">Animal Species:</label> <input
					type="animal-type" class="form-control" id="animal-type"
					placeholder="Enter species">
			</div>
			<div class="form-group">
				<label for="Animal Name">Animal Name:</label> <input type="name"
					class="form-control" id="name" placeholder="Enter animal name">
			</div>
			<div class="form-group">
				<label for="Age of Animal">Animal's Age:</label> <input type="age"
					class="form-control" id="age" placeholder="Enter animal's age">
			</div>
			<div class="form-group">
				<label for="Animal Diet Type">Animal's Diet:</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Carnivore</label> <br> <label><input
					type="checkbox">Herbivore</label> <br> <label><input
					type="checkbox">Omnivore</label>
			</div>
			<button type="submit" class="btn btn-default">Add to List</button>
		</form>
	</div>

</body>
</html>
